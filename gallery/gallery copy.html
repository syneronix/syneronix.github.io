<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <!-- Tailwind CSS для современного адаптивного стиля -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Пользовательские стили для фона и анимации */
        :root {
            --primary-color: #f59e0b; /* Янтарный цвет (акцент) */
            --dark-bg: #1f2937; /* Темный фон */
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--dark-bg);
            color: #f3f4f6;
            min-height: 100vh;
        }

        /* Наложение лайтбокса: полноэкранное, темное, с плавным переходом */
        .lightbox {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.95);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            cursor: zoom-out; /* Подсказка пользователю, что клик закроет */
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }

        .lightbox.active {
            display: flex;
            opacity: 1;
        }

        /* Содержимое лайтбокса (увеличенное изображение) */
        .lightbox-content {
            max-width: 90%;
            max-height: 90%;
            border-radius: 1rem;
            box-shadow: 0 0 40px rgba(245, 158, 11, 0.5); /* Эффект свечения */
            object-fit: contain; /* Обеспечивает вписывание больших изображений в экран */
            transform: scale(0.9);
            transition: transform 0.3s ease-in-out;
        }

        .lightbox.active .lightbox-content {
            transform: scale(1);
        }

        /* Эффект при наведении на изображение галереи */
        .gallery-item {
            cursor: zoom-in;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            object-fit: cover;
            aspect-ratio: 1 / 1; /* Обеспечивает квадратную форму для красивой сетки */
        }

        .gallery-item:hover {
            transform: scale(1.03);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
            outline: 3px solid var(--primary-color);
        }
    </style>
</head>
<body class="p-4 md:p-8">
    <div id="header" class="mb-8">
        <!-- Заглушка Header -->
        <header class="text-center py-4 border-b border-gray-700">
            <h1 class="text-4xl font-extrabold text-white">Crypto Book App Gallery</h1>
        </header>
    </div>

    <main class="max-w-7xl mx-auto">
        <h1 class="text-3xl font-bold mb-8 text-center text-amber-500">Скриншоты приложения</h1>
        
        <!-- Адаптивная сетка галереи (2 колонки -> 3 колонки -> 4 колонки) -->
        <div id="gallery-container" class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-4 gap-4 md:gap-6">
            <!-- Ваши изображения, с примененными стилями для галереи -->
            <img class="gallery-item rounded-lg shadow-xl" src="images/coin add.png" alt="coin add" />
            <img class="gallery-item rounded-lg shadow-xl" src="images/coin details.png" alt="coin details" />
            <img class="gallery-item rounded-lg shadow-xl" src="images/coin found.png" alt="coin found" />
            <img class="gallery-item rounded-lg shadow-xl" src="images/coin list full.png" alt="coin list" />
            <img class="gallery-item rounded-lg shadow-xl" src="images/transaction add.png" alt="transaction add" />
            <img class="gallery-item rounded-lg shadow-xl" src="images/transaction sell.png" alt="transaction sell" />
            <img class="gallery-item rounded-lg shadow-xl" src="images/transactions.png" alt="transactions" />
        </div>
        
        <!-- Lightbox Modal (Zoom View) -->
        <div class="lightbox" id="lightbox">
            <img id="lightbox-image" class="lightbox-content" src="" alt="Zoomed image" />
        </div>
        
    </main>
    
    <div id="footer" class="mt-12">
        <!-- Заглушка Footer -->
        <footer class="text-center py-4 border-t border-gray-700 text-sm text-gray-400">
            &copy; 2025 CryptoBook App by Syneronix. All rights reserved.
        </footer>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const lightbox = document.getElementById("lightbox");
            const lightboxImage = document.getElementById("lightbox-image");
            const galleryItems = document.querySelectorAll("#gallery-container img");

            // 1. Открытие лайтбокса при клике на изображение
            galleryItems.forEach(img => {
                img.addEventListener("click", (e) => {
                    e.stopPropagation(); 
                    
                    // Устанавливаем источник и alt текст изображения
                    lightboxImage.src = img.src;
                    lightboxImage.alt = img.alt;
                    
                    // Показываем лайтбокс
                    lightbox.classList.add("active");
                });
            });

            // 2. Закрытие лайтбокса при клике на фон или нажатии ESC
            function closeLightbox() {
                if (lightbox.classList.contains("active")) {
                    lightbox.classList.remove("active");
                    // Стираем источник через 300мс, чтобы дать завершиться анимации
                    setTimeout(() => {
                        lightboxImage.src = "";
                        lightboxImage.alt = "";
                    }, 300); 
                }
            }

            // Закрытие при клике на оверлей или на само изображение
            lightbox.addEventListener("click", () => {
                // Теперь любой клик внутри оверлея (включая изображение) закроет его
                closeLightbox();
            });

            // Закрытие при нажатии клавиши ESC
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape') {
                    closeLightbox();
                }
            });
        });
    </script>
</body>
</html>
